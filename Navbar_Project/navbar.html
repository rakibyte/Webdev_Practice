<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Variations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom:10px;
        }
        .nav-1 {
            background-color: #ffffff;
            padding: 10px;

        }
        .nav-1 ul{
            list-style-type: none;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
            .nav-1 li{
                display: inline;
                
            }
        .nav-1 a {
                text-decoration: none;
                color: #ffffff;
                background-color: orange;
                padding: 10px 15px;
            }
        .nav-1 .login-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="nav-container" id="nav-variation-1">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <div class="nav-1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </div>
    </div>

    <div class="nav-container" id="nav-variation-2">
        <h2>Variation 2: Vertical with hover effect</h2>
        <div class="nav-2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-button">Login</button>
        </div>
    </div>

    <div class="nav-container" id="nav-variation-3">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <div class="nav-3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a>
                    <ul>
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </li>
                <li class="has-dropdown"><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
